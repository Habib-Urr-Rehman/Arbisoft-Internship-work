<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <!-- Bootstrap Bundle JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/script.js"></script>
</head>

<body>
    <div class="container mt-4 p-2">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <br><br><br><br>
                <h3 class="text-white bg-dark text-center p-3">Sign Up Here</h3>
                <!-- Form for signup -->
                <form id="signupForm" action="javascript:void(0);">
                    <div class="form-group mb-3">
                        <label for="email"><i class="fa fa-envelope"></i> Email</label>
                        <input type="email" class="form-control" name="email" id="email" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="pass1"><i class="fas fa-key"></i> Password (min. 8 characters)</label>
                        <input type="password" class="form-control" name="pass1" id="pass1" minlength="8" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="pass2"><i class="fa-solid fa-lock"></i> Confirm Password</label>
                        <input type="password" class="form-control" name="pass2" id="pass2" minlength="8" required>
                    </div>
                    <div class="d-grid gap-2 mb-3">
                        <button class="btn btn-dark" type="button" onclick="signupValidator.validate()">Sign Up</button>
                    </div>
                    <br>
                    <div class="text-center">
                        Already User? <a href="login.html">Login</a>
                    </div>
                    <div id="error-msg-signup" class="text-danger text-center mt-3"></div>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>


    <script>
        const signupValidator = new SignupValidator('signupForm', 'error-msg-signup');
    </script>
</body>

</html>
