<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <!-- Bootstrap Bundle JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/script.js"></script>
</head>

<body>

    <div class="container mt-4 p-2">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <br><br><br><br>
                <h3 class="text-white bg-dark text-center p-3">Login Here</h3>
                <!-- Form for login -->
                <form id="loginForm" action="javascript:void(0);">
                    <div class="form-group mb-3">
                        <label for="email"><i class="fa fa-envelope"></i> Email</label>
                        <input type="email" class="form-control" name="email" id="email" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="pass"><i class="fas fa-key"></i> Password</label>
                        <input type="password" class="form-control" name="pass" id="pass" required>
                    </div>
                    <div class="d-grid gap-2 mb-3">
                        <button class="btn btn-dark" type="button" onclick="loginValidator.validate()">Login</button>
                    </div>
                    <br>
                    <div class="text-center">
                        New User? <a href="signup.html">Sign Up</a>
                    </div>
                    <div id="error-msg" class="text-danger text-center mt-3"></div>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

  

    <script>
        const loginValidator = new LoginValidator('loginForm', 'error-msg');
    </script>
</body>

</html>
