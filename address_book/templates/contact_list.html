{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    <!-- Bootstrap CSS -->
    <link href="{% static 'base/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'base/css/styles1.css' %}" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Contact List</h1>
        <ul>
            {% for contact in contacts %}
            <li>
                <h4>{{ contact.first_name }} {{ contact.last_name }}</h4>
                <p><strong>Email:</strong> {{ contact.email }}</p>
                <p><strong>Phone Number:</strong> {{ contact.phone_number }}</p>
                <p><strong>Address:</strong> {{ contact.address }}</p>
            </li>
            {% endfor %}
        </ul>
        <a href="{% url 'add_contact' %}" class="btn btn-primary">Add New Contact</a>
    </div>
    <!-- Bootstrap JS bundle (includes bootstrap js) -->
    <script src="{% static 'base/js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
