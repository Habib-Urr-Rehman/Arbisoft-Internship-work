{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="{% static 'base/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'base/js/Custom.js' %}"></script>
</head>

<body>
    <div class="container mt-4">
        <h3 class="text-center">Sign Up Here</h3>
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>{{ message }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        <div class="card p-4">
            <form action="/signup/" method="POST" onsubmit="return validateSignupForm()">
                {% csrf_token %}
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" name="username" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email" required>
                </div>
                <div class="form-group">
                    <label>Contact Number</label>
                    <input type="text" class="form-control" name="contact_number" required>
                </div>
                <div class="form-group">
                    <label>Years of Experience</label>
                    <input type="number" class="form-control" name="years_of_experience" required>
                </div>
                <div class="form-group">
                    <label>University Name</label>
                    <input type="text" class="form-control" name="university_name" required>
                </div>
                <div class="form-group">
                    <label>Degree Name</label>
                    <input type="text" class="form-control" name="degree_name" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" id="password1" name="password1" required>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" class="form-control" id="password2" name="password2" required>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Sign Up</button>
                <p class="mt-2">Already have an account? <a href="/login/">Login</a></p>
            </form>
        </div>
    </div>
    
</body>

</html>
