{%load static%}
<!doctype html>
<html lang="en">

<head>


  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Boxicons CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.3/css/boxicons.min.css" rel="stylesheet">



  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Sign_Up</title>
  <style>
    body {
      background-image: url('{% static "base/gg.jfif" %}');
     
      background-size: cover;
    }
    .container {
      background: rgba(255, 255, 255, 0.8); 
        border-radius: 10px;
        padding: 20px; 
    }
  
</style>
</head>

<body>

  <div class="container mt-4 p-2">
    <div class="row">
      <div class="col-md-4"></div>

      <div class="col-md-4">
        <br>
        <br>
        <br>
        <br>
        
        <h3 class="text-white bg-dark text-center p-3">Sign UP Here</h3>

          {% for message in messages%}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show " role="alert">
          <strong>{{message}}</strong> 
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        <div class="card p-2">

          <form action="/signup/" method="POST">
            {% csrf_token %}
          <div class="form-group">
            <h5> <span><i class="fa fa-envelope"></i> Email</span></h5>
            <input type="email" class="form-control mb-3" name="email" required>

          </div>
          <div class="form-group">
            <h5> <span><i class="fas fa-key"></i> Password</span></h5>
            <input type="password" class="form-control mb-3" name="pass1" required>

          </div>
          <div class="form-group">
            <h5> <span><i class="fa-solid fa-lock"></i> Confirm Password</span></h5>

            <input type="password" class="form-control mb-3" name="pass2" requpassword>

          </div>

          <div class="d-grid gap-2">
            <button class="btn btn-dark" type="submit">SignUp</button>

          </div>

           <br>
          Already User? <a href ="/login/">Login</a>

          </form>
         

        </div>






      </div>




      <div class="col-md-4"></div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


</body>

</html>
