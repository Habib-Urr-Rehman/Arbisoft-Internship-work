{% extends "base.html" %}

{% block title %}Edit Project{% endblock %}

{% block library %}
{{ block.super }}
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Edit Project Detail</h2>
        <form method="POST" action="{% url 'project_edit' projects.project_id %}">
            {% csrf_token %}
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label for="name">Project Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter project name" value="{{ projects.name }}" required>
                </div>
               
                <div class="col-md-6">
                    <label for="company">Company</label>
                    <select class="form-select" id="company" name="company" required>
                        <option value="" disabled>Select company</option>
                        {% for company in companies %}
                        <option value="{{ company.company_id }}" {% if company.company_id == projects.company_id %}selected{% endif %}>{{ company.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label for="about">About</label>
                <textarea class="form-control" id="about" name="description" rows="3" placeholder="Enter project description" required>{{ projects.description }}</textarea>
            </div>
         
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label for="start_date">Start Date</label>
                    <input type="date" class="form-control" id="start_date" name="start_date" value="{{ projects.start_date|date:'Y-m-d' }}" required>
                </div>
                <div class="col-md-6">
                    <label for="end_date">End Date</label>
                    <input type="date" class="form-control" id="end_date" name="end_date" value="{{ projects.end_date|date:'Y-m-d' }}" required>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
{% endblock %}
